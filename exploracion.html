<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body class="fs-1">
  <h1>Hello, world!</h1>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>

  <p class="fs-1"> "Tamaño" </p>

  <!-- 3) La clase que se utiliza para modificar el tamaño es "fs-" seguido del numero del tamaño que se desea utilizar: fs-1, por ejemplo. -->

  <p class="text-success"> "Color" </p>

  <!-- 4) Dependiendo del color que se desee aplicar al texto, hay distintas clases para ello. Por ejemplo "text-primary" es para el color azul, y 
    "text-success" para color verde. -->

  <p class="bg-success"> "Color de fondo" </p>

  <!-- 5) Se utiliza bg-*, junto al color que se desea aplicar. Por ejemplo, "bg-success". -->

  <div class="border">
    <p> "Borde" </p>
  </div>

  <!-- 6) La clase que se utiliza para agregar un borde a los elementos es "border", y sus opciones incluyen: 
    "border-top", "border-end", "border-bottom", "border-start". -->

  <div class="p-5">
    <p> "Espacio interno" </p>
  </div>

  <!-- 7) La clase que se utiliza para crear un espacio interno en bootstrap es "p-*", junto a cuanto tamaño se desee.
    En CSS esta propiedad se aplica con "padding".-->

  <div class="m-5">
    <p> "Espacio exterior" </p>
  </div>

  <!-- 8) La clase que se utiliza para crear un espacio exterior en bootstrap es "m-*", 
  junto a cuanto tamaño se desee. (en una escala del 0-5 dependiendo del deseado). El equivalente en CSS es "margin". -->

  <div class="shadow-none p-3 mb-5 bg-body-tertiary rounded"> Sin sombra </div>
  <div class="shadow-sm p-3 mb-5 bg-body-tertiary rounded"> Sombra leve </div>
  <div class="shadow p-3 mb-5 bg-body-tertiary rounded"> Sombra regular </div>
  <div class="shadow-lg p-3 mb-5 bg-body-tertiary rounded"> Sombra marcada </div>
  <!-- 9) Estas son las clases utilizadas para los distintos tipos de sombras o la ausencia de ellas. -->

  <div class="w-auto"> Ancho automatico </div>
  <!-- 10) la clase que se utiliza para conseguir un ancho automatico en la pantalla es "w-auto". -->

  <!-- 11) La clase que se utiliza para otorgarle un ancho maximo definido especifico como "100px" por ejemplo,
  debe ser definido en una clase aparte dictada en css. De otra manera si deseara aplicarle un ancho del "100%", 
  por ejemplo, se utilizaria la clase "w-*". -->

  <div class="w-100 h-100"> Alto y ancho 100% </div>
  <!-- 12) Mientras que "w-*" se utiliza para el ancho, "h-* se utiliza para el alto. " -->

  <div class="d-flex ">
    <div class="p-2 g-col-6">item 1</div>
    <div class="p-2 g-col-6">item 2</div>
    <div class="p-2 g-col-6">item 3</div>
    <div class="p-2 g-col-6">item 4</div>
  </div>
  <!-- 13) La clase que se utiliza para crear un display-flex es "d-flex". -->


</body>

</html>
