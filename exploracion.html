    <p class="fs-1"> "Tama単o" </p>

    <!-- 3) La clase que se utiliza para modificar el tama単o es "fs-" seguido del numero del tama単o que se desea utilizar: fs-1, por ejemplo. --> 

    <p class="text-success"> "Color" </p>

    <!-- 4) Dependiendo del color que se desee aplicar al texto, hay distintas clases para ello. Por ejemplo "text-primary" es para el color azul, y 
    "text-success" para color verde. -->

    <p class="bg-success"> "Color de fondo" </p>

    <!-- 5) Se utiliza bg-*, junto al color que se desea aplicar. Por ejemplo, "bg-success". -->

    <div class="border"> <p> "Borde" </p> </div>

    <!-- La clase que se utiliza para agregar un borde a los elementos es "border", y sus opciones incluyen: 
    "border-top", "border-end", "border-bottom", "border-start". -->

    <div class="p-10"> <p class="p-10"> "Espacio interno" </p> </div>

    <!-- La clase que se utiliza para crear un espacio interno en bootstrap es "p-*", junto a cuanto tama単o se desee.
